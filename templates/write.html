<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/puppy.css') }}">
</head>
<body id="write_body">
    <header>
        <div class="title">
            <div class="logo">
                <img src="{{ url_for('static', filename = 'image/blogo.svg') }}" alt="" style="background-color: transparent;">
            </div>
            <div class="blode"><h1>Blode</h1> </div>
        </div>
        <div class="user">
            <div class="name">
                <p>{{ username }}</p>
            </div>
            <div class="user_img">
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </div>
    </header>
    <article>
        <form action="/post" method="POST">
            <div class="input_page_content">
                <textarea name="heading" id="heading" cols="80%" rows="5" placeholder="Heading" class="input_content_heading"></textarea>
                    <textarea name="content" id="content" class="input_content_content"cols="80%" rows="40%" placeholder="Content"></textarea>
            </div>
            <div class="buttons_c_s">
                <button type="submit" id="save">Post</button>
            </div>
        </form>

    </article>

    
</body>
</html>
