<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT_PAGE_BLODE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/input.css') }}">
</head>
<body>
    <div class="main_page_1   ">

        <div class="top">

            <header>
                <div class="logo">
                    <div class="logo_img">
                        <img src="{{ url_for('static', filename = 'image/blogo.png') }}" alt="">
        
                    </div>
                    <div class="name_blode">
                        <h1>Blode</h1>
                    </div>
                </div>
                <div class="user-name">
                    <span class="material-symbols-outlined">account_circle</span>
                    <h4>{{ username }}</h4>
                </div>
            </header>

        </div>

        <div class="bottom">

            <form method="POST" action="/post">
                <div class="input_page_content">
                    <textarea name="heading" id="heading" cols="80%" rows="5" placeholder="Heading" class="input_content_heading"></textarea>
                    <textarea name="content" id="content" class="input_content_content"cols="80%" rows="40%" placeholder="Content"></textarea>
                </div>
                <div class="buttons_c_s">
                    <button id="cancel">Cancel</button>
                    <input type="submit" value="Post" id="save">
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
