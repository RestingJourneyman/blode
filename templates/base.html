<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/puppy.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body id="main_body">

    <header>
        <div class="title">
            <div class="logo">
                <img src="{{ url_for('static', filename = 'image/blogo.svg') }}" alt="logo" style="background-color: transparent;">
            </div>
            <div class="blode"><h1>Blode</h1> </div>
        </div>
        <div class="user">
            <div class="name">
                <p>{{ username }}</p>
            </div>
            <div class="user_img">
                <img src="{{ url_for('static', filename = 'image/user.png') }}" alt="user">
            </div>
        </div>
    </header>
    <article>
        <aside>
            <div class="write_btn">
                <button id="pp_write" type="button" onclick="location.href='/writePost'">
                    <span class="material-symbols-outlined">edit</span>
                    <h2>Write A Post</h2>
                </button>
            </div>  
            <div class="post_number">
                <div class="post_list">
                    <ul>
                        {% for id in posts %}
                            <li>
                                <h4><a href="/{{ id }}">{{ posts[id]['title'] }}</a></h4>
                                <p>{{ posts[id]['author'] }} {{ posts[id]['date_created'] }}</p>
                                <hr>
                            </li>
                        {% endfor %}
                    </ul>
                    
                </div>
                
            </div> 
        </aside>
        <div class="post">
            <main>
                <div class="post_backend">
                    <div class="content_post">
                        <!-- this will be a container with input from backend  -->
                        <!-- but for now i will put some stuff here just to make it look like it  -->
                        <h2 id="head_content">{% block heading %}

                            {% endblock %}</h2> 
                        <hr>
                        <textarea id="content_text" readonly>
                            {% block content %}

                            {% endblock %}
                        </textarea>  
                    </div>
                </div>
        
            </div>
    
                
            </main>
            

        </div>
        
        
    </article>
</body>
</html>
